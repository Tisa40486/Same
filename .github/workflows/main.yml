# Nom du workflow de débogage
name: DEBUG - Find Project File Path

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  debug-file-paths:
    runs-on: ubuntu-latest
    steps:
    # Étape 1 : Récupère le code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Étape 2 : Affiche tous les fichiers et dossiers
    - name: List all files to find the solution
      run: |
        echo "================================================="
        echo "Listing all files in the repository..."
        ls -R
        echo "================================================="
        echo "Find the path to your 'SameApi.sln' file in the list above."
        echo "The workflow will now stop intentionally for debugging."
        exit 1 # Cette commande arrête le workflow exprès